<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Asymmetric 4DES + HMAC Demo</title>

  <!-- Bootstrap CSS via CDN -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 

  >

  <!-- Google Fonts (Roboto) - optional -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" 
    rel="stylesheet"
  >

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Roboto', sans-serif; /* Use Roboto as an example font */
    }
    .card-title {
      font-weight: 700;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container my-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="card-title mb-4 text-center">Asymmetric 4DES + HMAC</h1>

        <!-- Plaintext Input -->
        <div class="mb-3">
          <label for="plaintext" class="form-label fw-bold">Enter Plaintext:</label>
          <textarea 
            id="plaintext" 
            class="form-control" 
            rows="3" 
            placeholder="Type your message here..."
          ></textarea>
        </div>

        <!-- Encrypt Button -->
        <button id="encryptBtn" class="btn btn-primary mb-3 me-2">Encrypt</button>

        <!-- Ciphertext Display -->
        <div class="mb-3">
          <label for="ciphertext" class="form-label fw-bold">Ciphertext:</label>
          <textarea 
            id="ciphertext" 
            class="form-control" 
            rows="3" 
            readonly
          ></textarea>
        </div>

        <!-- Tamper Button -->
        <button id="tamperBtn" class="btn btn-warning mb-3 me-2">
          Tamper with Ciphertext
        </button>

        <!-- Decrypt Button -->
        <button id="decryptBtn" class="btn btn-success mb-3 me-2">Decrypt</button>

        <!-- Decrypted Plaintext Display -->
        <div class="mb-3">
          <label for="decrypted" class="form-label fw-bold">Decrypted Message:</label>
          <textarea 
            id="decrypted" 
            class="form-control" 
            rows="3" 
            readonly
          ></textarea>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    
  ></script>

  <!-- Your JavaScript -->
  <script src="app.js"></script>
</body>
</html>
